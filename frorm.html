<!DOCTYPE html>
<html lang="en">
		<title>Forms</title>
	<body>

		<h1>Application Form</h1>
		<form method="post" action="mailto:emiraldofernandes@gmail.com"/>
		<p>
			<label>First name:</label><br/>
			<input name="fname" type="text" size="25"maxlength="10"/><br/>
			<label>Last name:</label></br>
			<input name="lname" type="tex" size="25"maxlength="10"/><br/>
			<label>Email:</label><br/>
			<input name="email" type="tex" size="25"maxlength="10"/><br/>
			<label>Address:</label><br/>
			<input name="address" type="tex" size="30"maxlength="40"/><br/>

			<label>Comment</label>
			<br/>
			<textarea name="Comments"rows="4"cols="36">
					Comments here
			</textarea>
			<br/>
			<label>Gender</label>
			<br/>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label>
			<input type="radio" id="other" name="gender" value="other">
			<label for="other">Other</label><br/>
			<br/>
			
			<label>which vehicle do you have?</label>
			<br/>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1"> I have a bike</label><br>
			<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
			<label for="vehicle2"> I have a car</label><br>
			<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
			<label for="vehicle3"> I have a boat</label><br/>
			<label>If you selected car, choose make<label/>
			<select name="Make">
			<option>Nissan</option>
			<option>Suzuki</option>
			<option>BMW</option>
			<option>Toyota</option>
			</select>
			</br>
			</br>
			<input name="Submit" value="Submit your form"size="11">
			<input name="Reset" value="Reset"size="5">
		</p>
		</form>

</html>
